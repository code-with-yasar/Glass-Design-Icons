<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Style Glass UI</title>

  <link rel="stylesheet" href="style.css">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    
  <div class="search-bar">
    <i class="fas fa-search"></i>
    <input type="text" placeholder="Search...">
    <i class="fas fa-microphone"></i>
    <i class="fas -regular fa-camera"></i>
  </div>

  <div class="glass-box">
    <div class="icon-btn"><span class="material-icons">search</span></div>
    <div class="icon-btn"><span class="material-icons">translate</span></div>
    <div class="icon-btn"><span class="material-icons">calendar_today</span></div>
    <div class="icon-btn"><span class="material-icons">description</span></div>
    <div class="icon-btn"><span class="material-icons">apps</span></div>
  </div>

</body>
</html>
